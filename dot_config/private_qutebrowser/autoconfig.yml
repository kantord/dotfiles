# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: false
  colors.webpage.preferred_color_scheme:
    global: dark
  completion.show:
    global: always
  content.media.audio_capture:
    https://meet.google.com: true
  content.media.audio_video_capture:
    https://meet.google.com: true
  content.media.video_capture:
    https://meet.google.com: true
  content.notifications.enabled:
    https://calendar.google.com: true
    https://meet.google.com: true
  content.notifications.presenter:
    global: libnotify
  content.pdfjs:
    global: true
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
  editor.command:
    global:
    - kitty
    - '-1'
    - --class=KittyFloatingNeovim
    - nvim
    - '{file}'
  editor.encoding:
    global: utf-8
  fonts.default_size:
    global: 18px
  fonts.hints:
    global: bold 25px default_family
  qt.highdpi:
    global: false
  statusbar.show:
    global: in-mode
  tabs.show:
    global: multiple
  tabs.tabs_are_windows:
    global: true
  zoom.default:
    global: 150%
