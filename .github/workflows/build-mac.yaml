name: ci

on:
  push:
  pull_request:

jobs:
  clone-and-install:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: chezmoi data
        run: '"$HOME/.local/bin/chezmoi" data'
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

